	<style is="custom-style">

	  /* Application theme */

	  
	  :root {
	    --primary-text-color: #212121;
	    --primary-background-color: #ffffff;
	    --secondary-text-color: #737373;
	    --disabled-text-color: #9b9b9b;
	    --divider-color: #dbdbdb;
	    --primary-color: #3f51b5;
	    --light-primary-color: #c5cae9;
	    --dark-primary-color: #303f9f;
	    --accent-color: #ff4081;
	    --light-accent-color: #ff80ab;
	    --dark-accent-color: #f50057;

	    /* Components */

	    /* paper-drawer-panel */
	    --drawer-menu-color: #ffffff;
	    --drawer-border-color: 1px solid #ccc;
	    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

	    /* paper-menu */
	    --paper-menu-background-color: #fff;
	    --menu-link-color: #111111;
	  }

	  /* General styles */

	  body {
	    /*@apply(--layout-fullbleed);*/
	    /*@apply(--layout-vertical);*/
	  }

	  .space {
	    @apply(--layout-flex);
	  }

	  #drawerToolbar {
	    color: var(--secondary-text-color);
	    background-color: var(--drawer-menu-color);
	    border-bottom: var(--drawer-toolbar-border-color);
	  }

	  #drawerToolbar .menu-name {
	    @apply(--paper-font-title);
	  }

	  paper-scroll-header-panel {
	    height: 100%;
	  }

	  paper-menu {
	    --paper-menu-selected-item: {
	      color: var(--primary-color);
	    }

	    --paper-menu-focused-item-after: {
	      background: var(--primary-color);
	    }
	  }

	  paper-menu iron-icon {
	    margin-right: 33px;
	    opacity: 0.54;
	  }

	  paper-menu a {
	    @apply(--layout-horizontal);
	    @apply(--layout-center);

	    text-decoration: none;
	    color: var(--menu-link-color);
	    font-family: 'Roboto', 'Noto', sans-serif;
	    -webkit-font-smoothing: antialiased;
	    text-rendering: optimizeLegibility;
	    font-size: 14px;
	    font-weight: 400;
	    line-height: 24px;
	    min-height: 48px;
	    padding: 0 16px;
	  }

	  #mainToolbar.tall .app-name {
	    font-size: 40px;
	    font-weight: 300;
	    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
	    -webkit-transform-origin: left center;
	    transform-origin: left center;
	  }

	  #mainToolbar .middle-container,
	  #mainToolbar .bottom-container {
	    @apply(--layout-horizontal);
	    @apply(--layout-center);
	  }

	  #mainToolbar .middle-container  {
	    height: 100%;
	    margin-left: 48px;
	  }

	  #mainToolbar:not(.tall) .middle-container {
	    font-size: 18px;
	    padding-bottom: 0;
	  }

	  #mainToolbar .bottom-container {
	    @apply(--paper-font-subhead);

	    margin-left: 48px;
	    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
	    -webkit-transform-origin: left center;
	    transform-origin: left center;
	  }

	  /* Height of the scroll area */
	  .content {
	    height: 900px;
	  }

	  section[data-route="home"] paper-material {
	    @apply(--paper-font-body2);
	  }

	  section[data-route="home"] paper-material .subhead {
	    @apply(--paper-font-subhead);
	  }

	  paper-material {
	    border-radius: 0px;
	    height: 100%;
	    padding: 40px 0 40px 0;
	    width: calc(98.66% - 40px);
	    margin: 40px auto;
	    background: white;
	  }

	  #toast .toast-hide-button {
	    color: #eeff41;
	    margin: 10px;
	  }

	  /* Breakpoints */

	  /* Small */
	  @media (max-width: 600px) {

	    #drawer .paper-toolbar {
	      margin-left: 16px;
	    }

	    #mainToolbar.tall .app-name {
	      font-size: 24px;
	      font-weight: 400;
	    }

	    paper-material {
	      --menu-container-display: none;
	      width: calc(97.33% - 32px);
	      padding-left: 16px;
	      padding-right: 16px;
	    }

	  }

	  /* Tablet+ */
	  @media (min-width: 601px) {

	    #drawer.paper-drawer-panel > [drawer] {
	      border-right: 1px solid rgba(0, 0, 0, 0.14);
	    }

	    iron-pages {
	      padding: 48px 62px;
	    }

	    paper-material {
	      width: calc((98% - 60px));
	      margin-bottom: 32px;
	      padding-left: 30px;
	      padding-right: 30px;
	      /*height: 460px;*/
	      /*display: inline-block;*/
	    }

	  }

	  /*It is a good idea to disable text selection on any of the children that you want to be swiped:*/
	  .swipe {
	    -moz-user-select: none;
	    -ms-user-select: none;
	    -webkit-user-select: none;
	    user-select: none;
	    cursor: default;
	  }



	  demo-snippet {
	    --demo-snippet-demo: {
	      background: var(--paper-grey-200);
	      padding: 8px;
	    };
	    --demo-snippet-code: {
	      max-height: 300px;
	    };
	  }

	  .horizontal {
	    @apply(--layout-horizontal);
	  }

	  .justified {
	    @apply(--layout-justified);
	  }

	  .amber {
	    background: var(--paper-amber-900);
	  }

	  .lime {
	    background: var(--paper-lime-500);
	  }

	  .cyan {
	    background: var(--paper-cyan-500);
	  }

	  .dark {
	    background: var(--paper-blue-grey-500);
	  }

	  paper-card.dark, paper-card.amber, paper-card.lime, paper-card.cyan {
	    color: white;

	  }

	  paper-checkbox {

	  }

	  }

	  google-map {
	    height: 400px;
	  }

	  paper-scroll-header-panel {
	    position: absolute;
	    top: 0;
	    right: 0;
	    bottom: 0;
	    left: 0;
	    background-color: var(--paper-grey-200, #eee);

	    /* background for toolbar when it is at its full size */
	    --paper-scroll-header-panel-full-header: {
	      background-image: url(/img/bg4.jpg);
	    };

	    /* background for toolbar when it is condensed */
	    --paper-scroll-header-panel-condensed-header: {
	      background-color: var(--paper-light-blue-600);
	    };
	  }

	  paper-toolbar {
	    /* custom toolbar height */
	    height: 256px;
	    background-color: transparent;
	    overflow: visible;
	  }

	  paper-icon-button {
	    margin: 0 8px;
	    --paper-icon-button-ink-color: white;
	  }

	  .bottom-text {
	    -webkit-transform: translateZ(0);
	    transform: translateZ(0);

	    font-size: 20px;
	    padding-bottom: 10px;
	  }

	  .subtitle {
	    padding-top: 4px;
	    font-size: 16px;
	    color: #ccc;
	  }

	    height: 48px;
	    width: 48px;

	    padding: 16px 10px 16px 50px;
	  }

	    margin-left: 60px;
